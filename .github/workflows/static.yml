# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert README.md to GitHub-styled index.html
        run: |
          # Download GitHub Markdown CSS
          curl -L https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css -o github-markdown.css

          # Build HTML file
          cat > index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>README</title>
            <link rel="stylesheet" href="github-markdown.css">
            <style>
              body {
                background-color: #f6f8fa;
                display: flex;
                justify-content: center;
                padding: 2rem;
              }
              .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                width: 100%;
                background: #fff;
                padding: 2rem;
                border-radius: 6px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
              }
            </style>
          </head>
          <body>
          <article class="markdown-body">
          EOF

          # Convert markdown to HTML and append
          pandoc README.md --from gfm --to html >> index.html

          # Close HTML
          echo "</article></body></html>" >> index.html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

